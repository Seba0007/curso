<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
        <!-- As a link -->
        <nav class="navbar navbar-light bg-white">
            <div class="logo col-3">
                <img src="./images/logo.png" alt="foto">
            </div>

            <div class="search col-md-6">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn" type="submit">
                    <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>

            <div class="icons col-md-3">
                <ul>
                    <a href=""><i class="bi bi-heart-fill"></i></a>
                    <a href=""><i class="bi bi-geo-alt"></i></a>
                    <a href=""><i class="bi bi-calendar3"></i> </a>
                    <a href=""><i class="bi bi-headset"></i></a>
                    <a href=""><i class="bi bi-person"></i></a>
                    <a href=""><i class="bi bi-bag"></i></a>
                </ul>
            </div>
        </nav>
  
        <!-- As a heading -->
        <nav class="navbar navbar-dark bg-dark navbar-2">
            <div class="container-fluid">
                <ul class="icons">
                    <button><i class="bi bi-list"></i></button>
                    <button><span>BEAUTY SALE</span></button>
                    <button>NEW IN</button>
                    <button>REGALOS POR COMPRAS</button>
                    <button>GIFT SETS</button>
                    <button>MARCAS</button>
                    <button>BENEFICIOS</button>
                    <button>BLOG</button>
                    <button>EVENTOS</button>
                </ul>
            </div>
        </nav>
        <!-- carousel  -->
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" data-interval="100">
              <div class="carousel-item active">
                <img src="./images/pic-1.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-interval="100">
                <img src="./images/pic-2.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-interval="100">
                <img src="./images/pic-3.webp" class="d-block w-100" alt="...">
              </div>
            </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
          </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> -->


 
</body>
</html>
